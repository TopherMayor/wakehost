<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit {{.Host.Name}}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .container {
        max-width: 90vw;
        width: 500px;
      }
    </style>
  </head>

  <body class="bg-dark text-light">
    <div class="container b-4 my-5 bg-dark text-light shadow-lg">
      <h2>Currently Editing {{.Host.Name}}</h2>
      <!-- <p>
        This password will be used to authenticate devices connecting to this
        channel, please keep it safe. (Leave the field blank to allow anyone to
        connect without a password)
      </p> -->
      <form method="post">
        <div class="form-group">
          <label for="password">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="(Required)"
            required
            value="{{.Host.Name}}"
          />
        </div>
        <div class="form-group">
          <label for="ipAddress">IP Address</label>
          <input
            type="text"
            class="form-control"
            id="ipAddress"
            name="ipAddress"
            placeholder="(Required)"
            required
            value="{{.Host.IpAddress}}"
          />
        </div>
        <div class="form-group">
          <label for="macAddress">Mac Address</label>
          <input
            type="text"
            class="form-control"
            id="macAddress"
            name="macAddress"
            placeholder="{{.Host.MacAddress}}"
            value="{{.Host.MacAddress}}"
          />
        </div>
        <div class="form-group">
          <label for="alternatePort">Alternate Port</label>
          <input
            type="text"
            class="form-control"
            id="alternatePort"
            name="alternatePort"
            placeholder="{{.Host.AlternatePort}}"
            value="{{.Host.AlternatePort}}"
          />
        </div>
        <div class="form-check my-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="proxmox"
            onClick="showProx(this)"
            value=""
          />
          <label class="form-check-label">Proxmox</label>
        </div>
        <div class="form-group proxmox" hidden="true">
          <label for="alternatePort">Proxmox Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="(Required)"
          />
        </div>
        <div class="form-group proxmox" hidden="true">
          <label for="alternatePort">Proxmox Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="(Required)"
          />
        </div>
        <div class="form-group proxmox" hidden="true">
          <label for="alternatePort">Proxmox API Key</label>
          <input
            type="password"
            class="form-control"
            id="apikey"
            name="apikey"
            placeholder="(Optional)"
          />
        </div>
        <div class="form-check my-3 proxmox" hidden="true">
          <input
            type="checkbox"
            class="form-check-input"
            id="credentials"
            onClick="showPass(this)"
          />
          <label class="form-check-label">Show Credentials</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function showPass(checkbox) {
        if (checkbox.checked == true) {
          document.getElementById("password").type = "text";
          document.getElementById("apikey").type = "text";
        } else {
          document.getElementById("password").type = "password";
          document.getElementById("apikey").type = "text";
        }
      }
      function showProx(checkbox) {
        if (checkbox.checked == true) {
          document.getElementById("proxmox").value = "proxmox";
          items = document.getElementsByClassName("proxmox");
          for (i = 0; i < items.length; i++) {
            items[i].hidden = false;
          }
          // document.getElementById("password").hidden = true;
          // document.getElementById("apikey").type = "text";
        } else {
          document.getElementById("proxmox").value = "";
          items = document.getElementsByClassName("proxmox");
          for (i = 0; i < items.length; i++) {
            items[i].hidden = true;
          }
        }
      }
    </script>
  </body>
</html>
