<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit {{.DB.Name}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    .container {
      max-width: 90vw;
      width: 500px;
    }
  </style>
</head>

<body class="bg-dark text-light">
  <div class="container b-4 my-5 bg-dark text-light shadow-lg">
    <h2>Currently Editing {{.DB.Name}}</h2>
    <!-- <p>
        This password will be used to authenticate devices connecting to this
        channel, please keep it safe. (Leave the field blank to allow anyone to
        connect without a password)
      </p> -->
    <form method="post">
      <div class="form-group">
        <label for="ipAddress">Host IP Address</label>
        <input type="text" class="form-control" id="ipAddress" name="ipAddress" placeholder="(Required)" required
          value="{{.DB.Host}}" />
      </div>
      <div class="form-group">
        <label for="alternatePort">Port</label>
        <input type="text" class="form-control" id="port" name="port" placeholder="(Required)" value="{{.DB.Port}}" />
      </div>
      <div class="form-group">
        <label for="user">User</label>
        <input type="text" class="form-control" id="user" name="user" placeholder="(Required)" value="{{.DB.User}}" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="(Required)"
          value="{{.DB.Password}}" />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="(Required)" required
          value="{{.DB.Name}}" />
      </div>
      <div class="form-check my-3">
        <input type="checkbox" class="form-check-input" id="ssl" onClick="showPass(this)" />
        <label class="form-check-label">Show Credentials</label>
      </div>
      <div class="form-check my-3" hidden>
        <input type="checkbox" class="form-check-input" id="ssl" onClick="sslEnabled(this)" value="{{.DB.SSLMode}}" />
        <label class="form-check-label">SSLMode</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function showPass(checkbox) {
      if (checkbox.checked == true) {
        document.getElementById("password").type = "text";
        document.getElementById("apikey").type = "text";
      } else {
        document.getElementById("password").type = "password";
        document.getElementById("apikey").type = "text";
      }
    }
    function showProx(checkbox) {
      if (checkbox.checked == true) {
        document.getElementById("proxmox").value = "proxmox";
        items = document.getElementsByClassName("proxmox");
        for (i = 0; i < items.length; i++) {
          items[i].hidden = false;
        }
        // document.getElementById("password").hidden = true;
        // document.getElementById("apikey").type = "text";
      } else {
        document.getElementById("proxmox").value = "";
        items = document.getElementsByClassName("proxmox");
        for (i = 0; i < items.length; i++) {
          items[i].hidden = true;
        }
      }
    }
  </script>
</body>

</html>
